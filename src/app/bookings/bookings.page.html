<ion-header>

  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Bookings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >

  <ion-list>
    <ion-item-sliding *ngFor="let booking of loadedBookings" #sliding>

      <ion-item>
        <ion-label>
          <h5>{{booking.placeTitle}}</h5>
          <p>Gests: {{booking.guestNumber}}</p>

        </ion-label>

      </ion-item>

      <ion-item-options>
        <ion-item-option color="danger" (click)="onDelete(booking.id,sliding)">
          <ion-icon name="trash" slot="icon-only"></ion-icon>

        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
